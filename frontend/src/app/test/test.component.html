<div
    *ngIf="tasks.length > 0"
    class="test-container">
    <md-card
        *ngFor="let task of tasks"
        class="test-wrap">
        <h2 class="question">{{ task.question }}</h2>
        <md-radio-group *ngIf="task.answers.length > 0" class="answers">
            <md-radio-button 
                class="answer"
                *ngFor="let answer of task.answers"
                value="{{ answer }}">
                {{ answer }}
            </md-radio-button>
        </md-radio-group>
    </md-card>
</div>
