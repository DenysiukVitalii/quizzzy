<button routerLink="/student" mat-raised-button color="primary">Go Back</button>
<div class="container">
    <div class="top">
        <h2>Statistic</h2>
        <mat-form-field class="search">
                <input matInput placeholder="Search" [(ngModel)]="searchString">
        </mat-form-field>
    </div>
    <table id="datatables" class="table">
        <thead>
            <tr>
                <th *ngFor="let row of displayedColumns">{{ row }}</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let stat of stats | filter : searchString  | paginate: { itemsPerPage: countItems, currentPage: page }">
              <td>{{ stat.name }}</td>
              <td>{{ stat.discipline }}</td>
              <td>{{ stat.topic }}</td>
              <td>{{ stat.date?.split('-').reverse().join('.') }}</td>
              <td>{{ stat.result }}</td>
            </tr>
        </tbody>
    </table>
    <pagination-controls class="my-pagination" (click)="resize()" (pageChange)="page = $event"></pagination-controls>

  </div>
