<div class="container">
  <div class="top">
      <button mat-raised-button color="primary" class="button-add" (click)="createTask()">Add task</button>

      <mat-form-field class="search">
          <input matInput placeholder="Search" [(ngModel)]="searchString">
      </mat-form-field>
  </div>
  <table id="datatables" class="table">
      <thead>
          <tr>
              <th *ngFor="let row of displayedColumns">{{ row }}</th>
          </tr>
      </thead>
      <tbody>
          <tr *ngFor="let task of tasks| async; let i = index">
              <td>{{i+1}}</td>
              <td>{{task.discipline}}</td>
              <td>{{task.topic}}</td>
              <td>{{task.question}}</td>              
              <td class="">
                  <button mat-raised-button color="warn" (click)="deleteTask(task)">Delete</button>
              </td>
          </tr>
      </tbody>
  </table>
</div>
