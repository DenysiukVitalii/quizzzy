<h2 mat-dialog-title>Add task</h2>
<mat-dialog-content>
  <mat-form-field>
    <mat-select placeholder="Discipline">
      <mat-option *ngFor="let discipline of disciplines" [value]="discipline.value">
        {{ discipline.viewValue }}
      </mat-option>
    </mat-select>
  </mat-form-field>
  <mat-form-field>
    <mat-select placeholder="Theme">
      <mat-option *ngFor="let theme of themes" [value]="theme.value">
        {{ theme.viewValue }}
      </mat-option>
    </mat-select>
  </mat-form-field>
  <mat-form-field>
      <textarea matInput placeholder="Question"></textarea>
  </mat-form-field>
  <br>
  <button mat-mini-fab color="primary">
    <mat-icon>add</mat-icon>
  </button>
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button [mat-dialog-close]="true">Create</button>    
  <button mat-button mat-dialog-close>Cancel</button>
</mat-dialog-actions>
