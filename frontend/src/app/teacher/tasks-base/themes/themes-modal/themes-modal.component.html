<h2 mat-dialog-title>Add themes</h2>
<mat-dialog-content>
  <mat-form-field>
      <mat-select placeholder="Discipline">
        <mat-option *ngFor="let discipline of disciplines" [value]="discipline.value">
          {{ discipline.viewValue }}
        </mat-option>
      </mat-select>
    </mat-form-field>
  <mat-form-field class="modal-form">
      <input class="modal-input" matInput placeholder="Themes name">
    </mat-form-field>
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button [mat-dialog-close]="true">Create</button>    
  <button mat-button mat-dialog-close>Cancel</button>
</mat-dialog-actions>
