<div class="container">
    <div class="top">
        <!-- <button mat-raised-button color="primary" (click)="openDialog()">Додати дисципліну</button> -->
        <button mat-raised-button color="primary" class="button-add" (click)="createDiscipline()">Add discipline</button>

        <mat-form-field class="search">
            <input matInput placeholder="Search" [(ngModel)]="searchString">
        </mat-form-field>
    </div>
    <table id="datatables" class="table">
        <thead>
            <tr>
                <th *ngFor="let row of displayedColumns">{{ row }}</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let discipline of disciplines| async | filter : searchString | paginate: { itemsPerPage: countItems, currentPage: page }; let i = index">
                <td>{{i+1+page*countItems-countItems}}</td>
                <td>{{discipline.name}}</td>
                <td class="">
                    <button mat-raised-button color="primary" (click)="editDiscipline(discipline)" class="action"><mat-icon>edit</mat-icon></button>
                    <button mat-raised-button color="warn" (click)="deleteDiscipline(discipline)" class="action"><mat-icon>clear</mat-icon></button>
                </td>
            </tr>
        </tbody>
    </table>
    <pagination-controls class="my-pagination" (click)="resize()" (pageChange)="page = $event"></pagination-controls>

</div>
