<br>
<div class="button-row">
        <button mat-raised-button color="primary" (click)="openDialog()" >Додати дисципліну</button>
</div>
<br>
<div class="example-container mat-elevation-z8">
    <div class="card">
        <div class="card-content">
            <div class="toolbar">
                    
            </div>
        <div class="material-datatables table-responsive">
            <table id="datatables" class="table table-hover" cellspacing="0" width="100%" style="width:100%; background-color: #fff">
                <thead>
                    <tr>
                        <th *ngFor="let row of displayedColumns">{{ row }}</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let discipline of disciplines| async; let i = index">
                        <td>{{i+1}}</td>
                        <td>{{discipline.name}}</td>
                        <td class="">
                            <button mat-raised-button color="primary" (click)="editDiscipline(discipline)">Edit</button>
                            <button mat-raised-button color="warn" (click)="deleteDiscipline(discipline)">Delete</button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div> 
    
</div>
