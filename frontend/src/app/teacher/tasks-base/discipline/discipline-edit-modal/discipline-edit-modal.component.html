<h2 mat-dialog-title>Edit discipline</h2>
<mat-dialog-content>
  <mat-form-field class="modal-form">
      <input class="modal-input" matInput placeholder="Discipline name" [(ngModel)]="discipline.name">
    </mat-form-field>
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button (click)="editDiscipline()">Edit</button>    
  <button mat-button [mat-dialog-close]="true">Close</button>
</mat-dialog-actions>
