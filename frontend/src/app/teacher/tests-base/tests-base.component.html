
<div class="mat-elevation-z8">
  <div class="example-header">
    <mat-form-field floatPlaceholder="never" class="filter-wrap">
      <input matInput #filter placeholder="Filter users">
    </mat-form-field>
  </div>  
    <mat-table #table [dataSource]="dataSource">
  
      <!--- Note that these columns can be defined in any order.
            The actual rendered columns are set as a property on the row definition" -->
  
      <!-- ID Column -->
      <ng-container matColumnDef="testId">
        <mat-header-cell *matHeaderCellDef> ID </mat-header-cell>
        <mat-cell *matCellDef="let row"> {{row.id}} </mat-cell>
      </ng-container>
  
      <!-- Progress Column -->
      <ng-container matColumnDef="name">
        <mat-header-cell *matHeaderCellDef> Name </mat-header-cell>
        <mat-cell *matCellDef="let row"> {{row.name}} </mat-cell>
      </ng-container>
  
      <!-- Name Column -->
      <ng-container matColumnDef="subject">
        <mat-header-cell *matHeaderCellDef> Subject </mat-header-cell>
        <mat-cell *matCellDef="let row"> {{row.subject}} </mat-cell>
      </ng-container>
  
      <!-- Color Column -->
      <ng-container matColumnDef="theme">
        <mat-header-cell *matHeaderCellDef> Theme </mat-header-cell>
        <mat-cell *matCellDef="let row"> {{row.theme}} </mat-cell>
      </ng-container>
  
      <ng-container matColumnDef="createdDate">
        <mat-header-cell *matHeaderCellDef> Created Date </mat-header-cell>
        <mat-cell *matCellDef="let row"> {{row.createdDate}} </mat-cell>
      </ng-container>

      <ng-container matColumnDef="passingsCount">
        <mat-header-cell *matHeaderCellDef> Passings Count </mat-header-cell>
        <mat-cell *matCellDef="let row"> {{row.passingCount}} </mat-cell>
      </ng-container>

       <!-- Name Column -->
       <ng-container matColumnDef="edit">
        <mat-header-cell *matHeaderCellDef>Action </mat-header-cell>
        <mat-cell *matCellDef="let row"> 
          <a routerLink="." (click)="openDialog()">edit</a>
          <a routerLink=".">delete</a>
        </mat-cell>
      </ng-container>

      <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
      <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
    </mat-table>
    <mat-paginator #paginator
      [length]="exampleDatabase.data.length"
      [pageIndex]="0"
      [pageSize]="25"
      [pageSizeOptions]="[5, 10, 25, 100]">
  </mat-paginator>
  </div>
